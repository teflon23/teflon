#include <iostream>

int main()
{
	int sayi,  temp, rem;



	while (true) {

		std::cout << " lutfen bir sayi giriniz";
		std::cin >> sayi;
		temp = sayi;
		int ters = 0;
		while (temp > 0) {
			rem = temp % 10;
			ters = (ters * 10) + rem;//matematikten 
			temp = temp / 10;

		}
		if (ters == sayi) {
			std::cout << "polindromdur";

		}
		else {
			std::cout << "polindrom degildir";

		}
	}
}

